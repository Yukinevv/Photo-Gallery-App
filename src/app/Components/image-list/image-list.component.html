<div *ngIf="images.length > 0; then areImages else noImages"></div>

<ng-template #areImages>
    <div>
        <app-filters [images]="images" (filteredItemsChange)="updateFilteredItems($event)"></app-filters>
    </div>

    <div class="image-list">
        <div class="image-item" *ngFor="let image of filteredImages">
            <img [src]="image.imageUrl" alt="{{ image.filename }}" (click)="onImageClick(image)">
            <figcaption>{{ image.filename }}</figcaption>
        </div>
    </div>
</ng-template>

<ng-template #noImages>
    <p class="no-images"> Nie wstawiono jeszcze zadnego obrazu...</p>
</ng-template>

<app-selected-image-popup *ngIf="selectedImage" [selectedImage]="selectedImage"
    (close)="selectedImage = null"></app-selected-image-popup>
