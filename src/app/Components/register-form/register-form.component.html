<div class="container">
    <div class="inner-container">
        <h2>Utworz konto</h2>
        <form (ngSubmit)="registerUser()">
            <div class="form-group">
                <label for="username">Login:</label>
                <input type="text" id="username" name="username" [(ngModel)]="login" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required>
            </div>
            <div class="form-group">
                <label for="password">Haslo:</label>
                <input type="password" id="password" name="password" [(ngModel)]="password1" required minlength="5">
            </div>
            <div class="form-group">
                <label for="confirm_password">Powtorz haslo:</label>
                <input type="password" id="confirm_password" name="confirm_password" [(ngModel)]="password2" required
                    minlength="5">
            </div>
            <div class="form-group">
                <button type="submit">Zarejestruj sie</button>
            </div>
        </form>

        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>

        <div class="form-group column-align-center">
            <p>Masz juz konto?</p>
            <button (click)="goToLoginPage()">Zaloguj sie</button>
        </div>
    </div>
</div>
