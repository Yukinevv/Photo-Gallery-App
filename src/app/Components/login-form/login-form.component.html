<div class="container">
    <div class="inner-container">
        <h2>Zaloguj się na swoje konto</h2>
        <form>
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" [(ngModel)]="login" required>
            </div>
            <div class="form-group">
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required>
            </div>
            <div class="form-group" style="margin-top: 15px;">
                <button type="submit" (click)="loginUser()">Zaloguj</button>
            </div>
        </form>

        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

        <div class="form-group column-align-center">
            <p>Nie masz konta?</p>
            <button (click)="goToRegisterPage()">Zarejestruj się</button>
        </div>
    </div>
</div>
