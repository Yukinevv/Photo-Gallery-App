<div class="custom-dialog">
    <h2 class="custom-dialog-title">{{ dialogTitle }}</h2>
    <div class="custom-dialog-content">
        {{ dialogContent }}
    </div>
    <div class="custom-dialog-actions">
        <button mat-button class="custom-dialog-cancel" (click)="onCancel()">Anuluj</button>
        <button mat-button color="warn" class="custom-dialog-confirm" (click)="onConfirm()">Potwierdz</button>
    </div>
</div>
