<div class="custom-dialog">
    <h2 class="custom-dialog-title">Confirm Action</h2>
    <div class="custom-dialog-content">
        Are you sure you want to perform this action?
    </div>
    <div class="custom-dialog-actions">
        <button mat-button class="custom-dialog-cancel" (click)="onCancel()">Cancel</button>
        <button mat-button color="warn" class="custom-dialog-confirm" (click)="onConfirm()">Confirm</button>
    </div>
</div>
